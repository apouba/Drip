    <title>Abbey Drip</title>

  <style>
    .leftCircle {
      background-color: red;
      height: 200px;
      width: 200px;
      border-radius: 100px;
      position: fixed; /* or absolute */
      top: 40%;
      left: 47%;
    }
    
    .rightCircle {
      background-color: red;
      height: 200px;
      width: 200px;
      border-radius: 100px;
      position: fixed; /* or absolute */
      top: 40%;
      left: 33%;
    }
    
    .Box {
      background-color: red;
      height: 200px;
      width: 200px;
      transform: rotate(45deg);
      position: fixed;
      top: 49.1%;
      left: 40%;
    }
    
  </style>
  
  <body>
    <div class="leftCircle"></div>
    <div class="rightCircle"></div>
    <div class="Box">
    </div>
  </body>
