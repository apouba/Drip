<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="This is abbey's final project for Internet Art 2020">
    <meta name="author" content="Abbey Pouba">

    <!--     <link rel="icon" type="image/png" href=""> -->
    <title>Abbey Drip</title>

  </head>

  <style>
    #heart {
      display: block;
      position: absolute;
      border: black 2px solid;
      height: 500px;
      width: 500px;
      top: 10%;
      left: 20%;
    }

    .leftCircle {
      background-color: red;
      height: 200px;
      width: 200px;
      border-radius: 100px;
      position: fixed;
      /* or absolute */
      margin-top: 40px;
      margin-left: 75px;
    }

    .rightCircle {
      background-color: red;
      height: 200px;
      width: 200px;
      border-radius: 100px;
      position: fixed;
      /* or absolute */
      margin-top: 40px;
      margin-left: 220.2px;
    }

    .point {
      background-color: red;
      height: 200px;
      width: 200px;
      transform: rotate(45deg);
      position: fixed;
      margin-top: 113px;
      margin-left: 148px;
    }

    .drip1 {
      background-color: blue;
      height: 60px;
      width: 10px;
      border-radius: 55px;
      position: absolute;
      margin-top: 210px;
      margin-left: 110px;
    }

    .drip2 {
      background-color: green;
      height: 60px;
      width: 20px;
      border-radius: 50px;
      position: absolute;
      margin-top: 12px;
      margin-left: -5px;
    }

    .stage-wrapper {
      width: 800px;
      height: 600px;
      top: 50%;
      left: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
      background: #fff;
      /* Filter!!! */
      filter: blur(10px) contrast(20);
    }

    .obj-1,
    .obj-2 {
      width: 200px;
      height: 200px;
      top: 50%;
      left: 50%;
      position: absolute;
      border-radius: 50%;
      background: #000;
/*       transform: translate(-50%, -50%); */
    }

    .obj-1 {
      left: 30%;
    }

    .obj-2 {
      left: 50%;
    }

/*     @keyframes ani-1 {
      0% {
        left: 30%;
      }

      50% {
        left: 50%;
      }

      100% {
        left: 30%;
      }
    }

    @keyframes ani-2 {
      0% {
        left: 70%;
      }

      50% {
        left: 50%;
      }

      100% {
        left: 70%;
      }
    } */
  </style>

  <body>
    <div class="stage-wrapper">
      <div class="obj-1"></div>
      <div class="obj-2"></div>
    </div>
    
    <div id="heart">
      <div class="leftCircle"></div>
      <div class="rightCircle"></div>
      <div class="point"></div>
      <div class="drip1">
        <div class="drip2">

        </div>
      </div>
    </div>

  </body>
</html>
