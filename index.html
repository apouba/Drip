    <title>Abbey Drip</title>

  <style>
    #heart {
      display: block;
      position: absolute;
      border: black 2px solid;
      height: 500px;
      width: 500px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .leftCircle {
      background-color: red;
      height: 200px;
      width: 200px;
      border-radius: 100px;
      position: fixed;
      /* or absolute */
      margin-top: 40px;
      margin-left: 75px;
    }

    .rightCircle {
      background-color: red;
      height: 200px;
      width: 200px;
      border-radius: 100px;
      position: fixed;
      /* or absolute */
      margin-top: 40px;
      margin-left: 220.2px;
    }

    .point {
      background-color: red;
      height: 200px;
      width: 200px;
      transform: rotate(45deg);
      position: fixed;
      margin-top: 113px;
      margin-left: 148px;
    }

     .left-drips1 { /* first level of drips*/
      width: 200px;
      height: 600px;
      border-top: 20px red solid;
/*       border-right: 10px black solid;
      border-left: 10px black solid; */
      margin-left: -35px;
      margin-top: -45px;
      position: absolute;
      transform: translate(-50%, 35%) rotate(45deg);
      background: #fff;
      /* Filter!!! */
      filter: blur(10px) contrast(20);
    }
    
     .drip1,
    .drip2,
    .drip3,
    .drip4 {
      width: 100px;
      height: 100px;
      top: 50%;
      left: 20%;
      position: absolute;
      border-radius: 50%;
      background: red;
      transform: rotate(-45deg);
    }

    .drip1 {
      width: 15px;
      height: 90px;
      top: -3%;      
    }

    .drip2 {
      width: 18px;
      height: 40px;
      left: 28%;
      top: 4%;
    }
    
    .drip3 {
      width: 15px;
      height: 70px;
      left: 36%;
      top: 8%;
    }
    
    .drip4 {
      background: green;
      width: 15px;
      height: 70px;
      left: 36%;
      top: 10%;
    }

      <div class="leftCircle"></div>
      <div class="rightCircle"></div>
