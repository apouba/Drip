<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="This is abbey's final project for Internet Art 2020">
    <meta name="author" content="Abbey Pouba">

    <!--     <link rel="icon" type="image/png" href=""> -->
    <title>Abbey Drip</title>

  </head>

  <style>
    #heart {
      display: block;
      position: absolute;
      border: black 2px solid;
      height: 500px;
      width: 500px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .leftCircle {
      background-color: red;
      height: 200px;
      width: 200px;
      border-radius: 100px;
      position: fixed;
      /* or absolute */
      margin-top: 40px;
      margin-left: 75px;
    }

    .rightCircle {
      background-color: red;
      height: 200px;
      width: 200px;
      border-radius: 100px;
      position: fixed;
      /* or absolute */
      margin-top: 40px;
      margin-left: 220.2px;
    }

    .point {
      background-color: red;
      height: 200px;
      width: 200px;
      transform: rotate(45deg);
      position: fixed;
      margin-top: 113px;
      margin-left: 148px;
    }

     .stage-wrapper { /* dirst level of drips*/
      width: 800px;
      height: 600px;
      border: 10px black solid;
      top: 20%;
      left: 25%;
      position: absolute;
      transform: translate(-50%, 35%) rotate(45deg);
      background: #fff;
      /* Filter!!! */
      filter: blur(10px) contrast(20);
    }
    
     .drip1,
    .drip2 {
      width: 100px;
      height: 100px;
      top: 50%;
      left: 20%;
      position: absolute;
      border-radius: 50%;
      background: red;
      transform: translate(-50%, -50%);
    }

    .drip1 {
      width: 25px;
      height: 37px;
      left: 48%;
      top: 3%;
      transform: rotate(-45deg);
    }

    .drip2 {
      width: 15px;
      height: 90px;
      left: 43%;
      top: -6%;
      transform: rotate(-45deg);
    }

    .obj-1,
    .obj-2 {
      width: 200px;
      height: 200px;
      top: 40%;
      left: 50%;
      position: absolute;
      border-radius: 50%;
      background: #000;
      transform: translate(-50%, -50%);
    }

    .obj-1 {
      left: 30%;
    }

    .obj-2 {
      left: 60%;
    }

      50% {
        left: 50%;
      }

      100% {
        left: 70%;
      }
    } */
  </style>

  <body>
    <div class="stage-wrapper">     
      <div class="drip1"></div>
<!--       <div class="obj-1"></div>
      <div class="obj-2"></div> -->
      <div class="drip2"></div>
    </div>
    
    <div id="heart">
      <div class="leftCircle"></div>
      <div class="rightCircle"></div>
      <div class="point"></div></div>

  </body>
</html>
