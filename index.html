<!DOCTYPE html>
<html lang="en-US">

    <title>Abbey Drip</title>

  <style>
    #heart {
      display: block;
      position: absolute;
      border: black 2px solid;
      height: 500px;
      width: 500px;
      top: 10%;
      left: 20%;
    }
    
    .leftCircle {
      background-color: red;
      height: 200px;
      width: 200px;
      border-radius: 100px;
      position: fixed; /* or absolute */
      margin-top: 40px;
      margin-left: 75px;
    }
    
    .rightCircle {
      background-color: red;
      height: 200px;
      width: 200px;
      border-radius: 100px;
      position: fixed; /* or absolute */
      margin-top: 40px;
      margin-left: 220.2px;
    }
    
    .point {
      background-color: red;
      height: 200px;
      width: 200px;
      transform: rotate(45deg);
      position: fixed;
      margin-top: 113px;
      margin-left: 148px;
    }
    
    
  </style>
  
  <body>
    <div id="heart">
      <div class="leftCircle"></div>
      <div class="rightCircle"></div>
      <div class="point">
    </div>
    
    </div>
  </body>
</html>
